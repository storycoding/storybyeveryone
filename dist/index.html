<!DOCTYPE html>

<html>

  <head>
    <title>Story by Everyone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  </head>
  
  <body>
    <div id="wrapper">
      
      <div class="centered" id="newsfeed">
      
     
        <h2 id="title">The Story by Everyone</h2>
        
        <p>This page is under construction.</p>
        
        <p>If you'd like to see this project when it's ready, fill in your contact details below and you'll be notified when the official launch is about.</p>
      </div>
      

    <div class="centered" id="contact">
      <form action="/signup" method="post">
        <div>
          <label for="say">What greeting do you want to say?</label>
          <input name="name" id="name" value="Dude">
        </div>

        <div>
          <label for="email">Who do you want to say it to?</label>
          <input name="email" value="dude@gmail.com">
        </div>

        <div>
          <button>Send my greetings</button>
        </div>
      </form>
    </div>


      
      <div class="centered" id="contact">
        <div>
          <input type="text" placeholder="name" id="name" maxlength="20">
        </div>
        <div>
          <input type="text" placeholder="e-mail" id="email" maxlength="20">
        </div> 
        <button id="signup">join the newsletter</button>
      </div>
      
    </div>
  </body>
  <footer>
  	<script src="/script.js"></script>
  </footer>
</html>
