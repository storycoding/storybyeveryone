<!DOCTYPE html>

<html>

  <head>
    <title>Story by Everyone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  </head>
  
  <body>
    <div id="wrapper">
      
      <div class="centered" id="newsfeed">
      
     
        <h2 id="title">The Story by Everyone</h2>
        
        <p>This page is under construction.</p>
        
        <p>If you'd like to see this project when it's ready, fill in your contact details below and you'll be notified when the official launch is about.</p>
      </div>
      

    <div class="centered" id="contact">
      <form action="/signup" method="post" target="formActionBreaker">
        <div>
          <label for="say"></label>
          <input name="name" id="name" value="" placeholder="name" maxlength="24">
        </div>

        <div>
          <label for="email"></label>
          <input name="email" id="email" value="" placeholder="e-mail" maxlength="24">
        </div>

        <div>
          <button id="signup">join the newsletter</button>
        </div>
      </form>
    </div>

    </div>
  </body>
  <footer>
  	<script src="/script.js"></script>
    <iframe width="0" height="0" border="0" name="formActionBreaker" id="formActionBreaker" style="display: none"></iframe>
  </footer>
</html>
